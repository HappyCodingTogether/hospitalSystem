<extend name="Public/base"/>
<block name="main">
    <div class="container">
        <div class="col-md-12">
            <div class="h-panel">
                <div class="h-message">
                    <volist name="hospital" id="arr">
                        <div class="h-m-header">
                            <p>{$arr.name}</p>
                            <label>
                                <strong>等级：</strong><switch name="arr.dengji">
                                <case value="1">一级</case>
                                <case value="2">二级</case>
                                <case value="3">三级</case>
                                <default/>其他
                                </switch>
                                <strong>区域：</strong>{$arr.quName}
                                <strong>分类：</strong>{$arr.fenlei}
                            </label>
                        </div>
                        <div class="h-m-body">
                            <img src="__PUBLIC__/images/{$arr.imgURL}"/>
                            <p>
                                电话：<abbr>{$arr.phone}</abbr><br>
                                地址：<abbr>{$arr.xiangxiAddress}</abbr><br>
                            </p>
                        </div>
                    </volist>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="box">
                <div class="box-header">
                    <ul>
                        <li class="active">预约须知</li>
                        <span>
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal">&gt;&gt;查看详细须知</a>
                        </span>
                    </ul>
                </div>
                <div class="box-body">
                    <div class="xuzhi">
                        <pre>{$zhongyaoxuzhi.contents}
                        </pre>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <pre>
                        {$yuyuexuzhi.title}<br>
{$yuyuexuzhi.contents}
                            </pre>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <ul>
                        <li class="active">开放预约科室</li>
                    </ul>
                </div>
                <div class="box-body">
                    <div class="y-k-body">
                        <volist name="keshim" id="arr">
                            <div class="y-k-item">
                                <div class="y-k-type">
                                    {$arr.name}
                                </div>
                                <div class="y-k-type-s">
                                    <ul>
                                        <volist name="arr.keshi" id="ar">
                                            <li><a href="__APP__/Home/Hospital/keshim?keshiID={$ar.id}">{$ar.name}</a></li>
                                        </volist>
                                    </ul>
                                </div>
                            </div>
                        </volist>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box">
                <div class="box-header">
                    <ul>
                        <li class="active">医院最新公告</li>
                    </ul>
                </div>
                <div class="box-body">
                    <div class="gonggao-items">
                        <ul>
                        <volist name="gonggao" id="arr">
                            <li><a href="__APP__/Home/Hospital/gonggaoc?gonggaoid={$arr.id}">{$arr.title}</a></li>
                        </volist>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        $("#header_menu li").eq(1).addClass("active");
    </script>
</block>
