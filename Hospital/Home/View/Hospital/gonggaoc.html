<extend name="Public/base"/>
<block name="main">
    <div class="container">
        <div class="h-panel">
            <div class="gonggao-content">
                <volist name="gonggao" id="arr">
                    <h1>{$arr.title}</h1>
                    <h4>{$arr.dateTimes}</h4>
                    <pre>{$arr.contents}</pre>
                </volist>

            </div>
        </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        $("#header_menu li").eq(3).addClass("active");
    </script>
</block>
