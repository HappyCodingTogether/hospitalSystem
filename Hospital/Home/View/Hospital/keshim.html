<extend name="Public/base"/>
<block name="main">
    <div class="container">
        <div class="col-md-12">
            <div class="h-panel">
                <div class="h-m-header">
                    <p>北京大学第三医院——心血管科门诊-房颤门诊</p>
                    <label>
                        <a href="">点击返回医院</a>
                    </label>
                </div>
                <div class="tishi">
                    <img src="__PUBLIC__/images/xuzhi.png"/>
                    <div class="tishi-c">
                        <strong>重要提示：</strong>
                        <pre>
    1.预约周期：91天　　2.放号时间：0:00
    3.停挂时间：下午15:00停止次日预约挂号
    4.退号时间：就诊前一日15:00前取消
    5.特殊规则：无
                        </pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <ul>
                        <li class="active">预约日历表</li>
                    </ul>
                </div>
                <div class="box-body">
                    <div class="yuyue-table">
                        <table class="biao-header">
                            <tr>
                                <td></td>
                                <td class="text-danger">日</td>
                                <td>一</td>
                                <td>二</td>
                                <td>三</td>
                                <td>四</td>
                                <td>五</td>
                                <td class="text-success">六</td>
                            </tr>
                        </table>
                        <table class="biao-body">
                            <tr>
                                <td>
                                    <table class="biao-month">
                                        <tr><td></td></tr>
                                        <tr>
                                            <td>
                                                <button class="prev-month">
                                                    <span class="glyphicon glyphicon-chevron-up change-month-icon"></span>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span id="yuyue-year"></span>
                                                -
                                                <span id="yuyue-month"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="next-month">
                                                    <span class="glyphicon glyphicon-chevron-down change-month-icon"></span>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr><td></td></tr>
                                    </table>
                                </td>
                                <td>
                                    <table class="days">
                                        <tr>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                        </tr>
                                        <tr>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                        </tr>
                                        <tr>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                        </tr>
                                        <tr>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                        </tr>
                                        <tr>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <load href="__PUBLIC__/js/yuyue-table.js"/>
</block>
