<extend name="Public/base"/>
<block name="main">
    <div class="container">
        <div class="col-md-12">
            <div class="h-panel">
                <div class="h-m-header">
                    <p>{$data.hospitalName}——{$data.name}</span></p>
                    <span id="keshiID" class="hide">{$keshiID}</span>
                    <span id="yuyueDay" class="hide">{$data.weekdays}</span>
                    <label>
                        <a href="__APP__/Home/Hospital/hospitalm?hospitalID={$data.hospitalID}">点击返回医院</a>
                    </label>
                </div>
                <div class="tishi">
                    <img src="__PUBLIC__/images/xuzhi.png"/>
                    <div class="tishi-c">
                        <strong>重要提示：</strong>
                        <pre>{$xuzhi.contents}</pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <ul>
                        <li class="active">预约日历表</li>
                    </ul>
                </div>
                <div class="box-body">
                    <div class="yuyue-table">
                        <table class="biao-header">

                        </table>
                        <table class="biao-body">
                            <tr>
                                <td>
                                    <table class="biao-month">
                                        <tr><td></td></tr>
                                        <tr>
                                            <td>
                                                <button class="prev-month hide">
                                                    <span class="glyphicon glyphicon-chevron-up change-month-icon"></span>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span id="yuyue-year"></span>
                                                -
                                                <span id="yuyue-month"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="next-month">
                                                    <span class="glyphicon glyphicon-chevron-down change-month-icon"></span>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr id="month-add" class="hide"><td></td></tr>

                                </td>
                                <td>

                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>

                                        </tr>

                                            <td><span></span></td>

                                            <td><span></span></td>
                                            <td><span></span></td>
                                        </tr>
                                        <tr>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                        </tr>
                                        <tr>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                        </tr>

                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                        </tr>
                                        <tr id="day-add" class="hide">
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                            <td><span></span></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade yuyue-modal" id="yuyue-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="yuyue-do">
                    <table>
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>星期</th>
                                <th>科室</th>
                                <th>医生</th>
