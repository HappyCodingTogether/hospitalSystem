<!DOCTYPE html>
 <html >
  <head>
   <meta charset="utf-8">
   <title>图腾医院管理界面</title> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Bootstrap --> 
   
   <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" media="screen">
   <link href="__PUBLIC__/css/inchuzhen.css" rel="stylesheet" media="screen">
   <link href="__PUBLIC__/css/kuangti.css" rel="stylesheet" media="screen">
    </head> 
   <body onload="bianjiyiyuanload()">
     <div id="quick" class="box">
       <div class="box-header">
        <ul>
            <li class="active" ><a href="bianjiyiyuan.html" >编辑医院信息</a></li>
            <li class="active" ><a href="bianjikeshi.html">编辑科室信息</a></li>
            <li class="active" ><a href="bianjiyisheng.html">编辑医生信息</a></li>
            <li class="active" ><a href="yuyuechuli.html">编辑预约单信息</a></li>
           
        </ul>
       </div>
        <div class="box-body">
            <form>
              <div class="input-group">
                <span class="input-group-addon">医院名称</span>
                <input type="text" class="form-control" placeholder="医院名称" id="hospital_name">
                  <input type="hidden" id="hospital_id">
              </div><br>
               <div class="input-group">
                <span class="input-group-addon">医院简介</span>
                <span class="input-group-addon">医院等级：</span>
               <select style="height:28px;"  id="hospital_dengji"> <option value="0"> 三级特等 </option>
                  <option value="1"> 三级甲等 </option>
                  <option value="2"> 三级乙等 </option>
                  <option value="3"> 三级丙等 </option>
                  <option value="4"> 二级甲等 </option>
                  <option value="5"> 二级乙等 </option>
                  <option value="6"> 二级丙等 </option>
                  <option value="7"> 一级甲等 </option>
                  <option value="8"> 一级乙等 </option>
                  <option value="9"> 一级丙等 </option>
                  
                  
                </select>
                <span class="input-group-addon">医院类型：</span>
               <select style="height:28px;" id="hospital_type"> <option value="0"> 卫生部直属医院 </option>
                  <option value="北京市卫生局直属医院"> 北京市卫生局直属医院 </option>
                  <option value="中国医科院直属医院"> 中国医科院直属医院 </option>
                  <option value="中国中医科学院"> 中国中医科学院 </option>
                  <option value="北京中医药大学"> 北京中医药大学 </option>
                  <option value="北京大学附属医院"> 北京大学附属医院 </option>
                  <option value="驻京部队医院"> 驻京部队医院 </option>
                  <option value="驻京武警医院"> 驻京武警医院 </option>
                  <option value="部署厂矿高校医院"> 部署厂矿高校医院 </option>
                  <option value="北京区县直属医院"> 北京区县直属医院 </option>
                  <option value="其他"> 其他 </option>
                  
                  
                </select>
              </div><br>
              <div class="input-group">
                <span class="input-group-addon">医院地址</span>
                <span class="input-group-addon">省：</span>
                <select style="height:28px;"> <option value="0"> 北京市 </option>
                </select>
                <span class="input-group-addon">市:</span>
                <select style="height:28px;"> <option value="0"> 北京市 </option>
                </select>

                <span class="input-group-addon">区：</span>
                <select style="height:28px;"  id="hospital_qu"> <option value="东城区"> 东城区 </option>
                  <option value="西城区"> 西城区 </option>
                  <option value="海淀区"> 海淀区 </option>
                  <option value="朝阳区"> 朝阳区 </option>
                  <option value="丰台区"> 丰台区 </option>
                  <option value="石景山区"> 石景山区 </option>
                  <option value="昌平区"> 昌平区 </option>
                  <option value="顺义区"> 顺义区 </option>
                  <option value="通州区"> 通州区 </option>
                  <option value="门头沟区"> 门头沟区 </option>
                  <option value="大兴区"> 大兴区 </option>
                  <option value="密云县"> 密云县 </option>
                  <option value="延庆县"> 延庆县 </option>
                  <option value="平谷区"> 平谷区 </option>
                  <option value="怀柔区"> 怀柔区 </option>
                  <option value="房山区"> 房山区 </option>
                  
                </select>
              </div><br>
              <div class="input-group">
                <span class="input-group-addon">详细地址</span>
                <input type="text" class="form-control" placeholder="详细地址"  id="hospital_xiangxidizhi">
              </div><br>

              <div class="input-group">
                <span class="input-group-addon">医院邮箱</span>
                <input type="email" class="form-control" placeholder="医院邮箱" id="hospital_youxiang">
              </div><br>
              <div class="input-group">
                <span class="input-group-addon">联系电话</span>
                <input type="text" class="form-control" placeholder="联系电话" id="hospital_dianhua">
              </div><br>
              

              
              



              <input class="btn btn-primary" value="确认" id="submit" onclick="bianjiyiyuan()"/>
             </form>
    </div>
    
    </div>
    
 
     </body> 
     </html>
<js href="__PUBLIC__/js/jquery-2.1.1.min.js"/>
<js href="__PUBLIC__/js/bootstrap.min.js"/>
<script type="text/javascript">
    var PUBLIC= "__PUBLIC__";
    var APP = "__APP__";
    var ROOT = "__ROOT__";
    function bianjiyiyuanload(){
        $.ajax({
            url:APP+'/Home/Admin/showyiyuan',//目标地址
            type:'POST',
            async:true,
            dataType:'json',
            data:null,
            success:function(data){
                $("#hospital_id").val(data['id']);
                $("#hospital_name").val(data['name']);
                $("#hospital_dengji").val(data['dengji']);
                $("#hospital_type").val(data['fenlei']);
                $("#hospital_qu").val(data['qu']);
                $("#hospital_xiangxidizhi").val(data['xiangxidizhi']);
                $("#hospital_youxiang").val(data['youxiang']);
                $("#hospital_dianhua").val(data['dianhua']);
            }
        });
    }
    function bianjiyiyuan(){

        $.ajax({
            url:APP+'/Home/Admin/edityiyuan',
            type:'POST',
            async:true,
            dataType:'json',
            data:"type="+"y_vercode"+"&id="+$("#hospital_id").val()+"&name="+ $("#hospital_name").val()+"&dengji="+$("#hospital_dengji").val()+"&fenlei="+ $("#hospital_type").val()+"&qu_name="+ $("#hospital_qu").val()+"&xiangxiAddress=" + $("#hospital_xiangxidizhi").val()+"&youxiang="+ $("#hospital_youxiang").val()+"&dianhua="+ $("#hospital_dianhua").val(),
            success:function(){
                window.location.reload();
            }
        });
    }
</script>
